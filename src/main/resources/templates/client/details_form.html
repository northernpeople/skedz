<html layout:decorator="client/layout/base">
	<section layout:fragment="content">
		
		
		
		
		
		<div class="row">
        <div class="col s12">
          <div class="card blue-grey darken-1">
          <form action="#" th:action="@{/client/confirm_email}" th:object="${clientEmail}" method="post">
            <div class="card-content white-text">
              <span class="card-title">Please enter your email to finalize the appointment:</span>
              <p><br/>
	            <input type="text" th:field="*{email}" placeholder="email" /> 
	           	<input type="text" th:field="*{name}" placeholder="name" /> 
				<input type="hidden" th:field="*{appointmentId}"  />
              </p>
            </div>
            <div class="card-action">
              <input class="btn cyan lighten-2" type="submit" value="Send verification email" /> 
            </div>
          </form>
          </div>
        </div>
      </div>
		
		
			
			
		
  
	</section>
</html>
